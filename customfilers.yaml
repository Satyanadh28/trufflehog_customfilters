detectors:
  - name: generic-password
    keywords:
      - pass
      - access
      - auth
      - credential
      - cred
      - secret
      - token
    regex:
      secret: |-
        (?i)[\w.-]{0,50}?(?:access|auth|(?-i:[Aa]pi|API)|credential|creds|key|passw(?:or)?d|secret|token)(?:[ \t\w.-]{0,20})[\s'"]{0,3}(?:=|>|:{1,3}=|\|\||:|=>|\?=|,)[\x60'"\s=]{0,5}([\w.=-]{10,150}|[a-z0-9][a-z0-9+/]{11,}={0,3})(?:[\x60'"\s;]|\\[nr]|$)
    entropy: 3.5
    exclude_regexes_match:
      - |-
        (?i)(?:access(?:ibility|or)|access[_.-]?id|random[_.-]?access|api[_.-]?(?:id|name|version)|rapid|capital|[a-z0-9-]*?api[a-z0-9-]*?:jar:|author|X-MS-Exchange-Organization-Auth|Authentication-Results|(?:credentials?[_.-]?id|withCredentials)|(?:bucket|foreign|hot|idx|natural|primary|pub(?:lic)?|schema|sequence)[_.-]?key|key[_.-]?(?:alias|board|code|frame|id|length|mesh|name|pair|ring|selector|signature|size|stone|storetype|word|up|down|left|right)|key[_.-]?vault[_.-]?(?:id|name)|keyVaultToStoreSecrets|key(?:store|tab)[_.-]?(?:file|path)|issuerkeyhash|(?-i:[DdMm]onkey|[DM]ONKEY)|keying|(?:secret)[_.-]?(?:length|name|size)|UserSecretsId|(?:io\.jsonwebtoken[ \t]?:[ \t]?[\w-]+)|(?:api|credentials|token)[_.-]?(?:endpoint|ur[il])|public[_.-]?token|(?:key|token)[_.-]?file|(?-i:(?:[A-Z_]+=\n[A-Z_]+=|[a-z_]+=\n[a-z_]+=)(?:\n|\z))|(?-i:(?:[A-Z.]+=\n[A-Z.]+=|[a-z.]+=\n[a-z.]+=)(?:\n|\z)))
    exclude_words:
      - "exclude"
      - "000000"
      - "aaaaaa"
      - "about"
      - "abstract"
      - "academy"
      - "acces"
      - "account"
      - "act-"

  - name: github-token
    keywords:
      - ghp_
      - github_pat_
    regex:
      secret: |-
        \b(?:ghp|gho|ghu|ghs|ghr|github_pat)_[a-zA-Z0-9_]{36,}\b
    entropy: 4.0

  - name: aws-access-key
    keywords:
      - AKIA
      - ASIA
      - AGPA
      - AIDA
      - ANPA
      - ACCA
    regex:
      secret: |-
        \b(?:AKIA|ASIA|AGPA|AIDA|ANPA|ACCA)[0-9A-Z]{16}\b
    entropy: 3.0

  - name: vault-token
    keywords:
      - hvs.
      - hvb.
    regex:
      secret: |-
        \bhv[sb]\.(?:[A-Za-z0-9]{24}|[A-Za-z0-9_-]{91,})\b
    entropy: 4.0
    # [&#8203;:contentReference[oaicite:0]{index=0}]

  - name: slack-token
    keywords:
      - xox
    regex:
      secret: |-
        \bxox[baprs]-[0-9a-zA-Z]{10,48}\b
    entropy: 3.5

  - name: custom-credential-assignments
    keywords:
      - loginEmailId
      - loginPassword
      - dpdploginEmailId
      - dpdploginPassword
      - password
      - newPassword
      - boatPassword
      - slackBotToken
      - zendeskPswd
      - serviceNowPswd
      - phonepePswd
      - salesforceUserPassword
      - opsgenieAPIKey
    regex:
      secret: |-
        (?i)\b(?:loginEmailId|loginPassword|dpdploginEmailId|dpdploginPassword|newPassword|boatPassword|slackBotToken|zendeskPswd|serviceNowPswd|phonepePswd|salesforceUserPassword|opsgenieAPIKey|password)\s*=\s*(['"]?)([^\s'";]+)\1
    entropy: 2.0
