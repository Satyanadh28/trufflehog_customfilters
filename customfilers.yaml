detectors:
  - name: github-token
    keywords:
      - ghp_
      - github_pat_
    regex:
      secret: |-
        \b(?:ghp|gho|ghu|ghs|ghr|github_pat)_[a-zA-Z0-9_]{36,}\b
    entropy: 4.0

  - name: aws-access-key
    keywords:
      - AKIA
      - ASIA
      - AGPA
      - AIDA
      - ANPA
      - ACCA
    regex:
      secret: |-
        \b(?:AKIA|ASIA|AGPA|AIDA|ANPA|ACCA)[0-9A-Z]{16}\b
    entropy: 3.0

  - name: vault-token
    keywords:
      - hvs.
      - hvb.
    regex:
      secret: |-
        \bhv[sb]\.(?:[A-Za-z0-9]{24}|[A-Za-z0-9_-]{91,})\b
    entropy: 4.0
    # [&#8203;:contentReference[oaicite:0]{index=0}]

  - name: slack-token
    keywords:
      - xox
    regex:
      secret: |-
        \bxox[baprs]-[0-9a-zA-Z]{10,48}\b
    entropy: 3.5

  - name: custom-credential-assignments
    keywords:
      - loginEmailId
      - loginPassword
      - dpdploginEmailId
      - dpdploginPassword
      - password
      - newPassword
      - boatPassword
      - slackBotToken
      - zendeskPswd
      - serviceNowPswd
      - phonepePswd
      - salesforceUserPassword
      - opsgenieAPIKey
    regex:
      secret: |-
        (?i)\b(?:loginEmailId|loginPassword|dpdploginEmailId|dpdploginPassword|newPassword|boatPassword|slackBotToken|zendeskPswd|serviceNowPswd|phonepePswd|salesforceUserPassword|opsgenieAPIKey|password)\s*=\s*(['"]?)([^\s'";]+)\1
    entropy: 2.0
